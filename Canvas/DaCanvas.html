<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Canvas</title>

    <script type="text/javascript">
        function dibujar() {

            var canvas = document.getElementById("miCanvas")
            var context = canvas.getContext("2d")
            context.fillStyle = "#FF0000";            
            context.strokeStyle = "blue"; 
            context.lineWidth = 1; 
            context.fillRect(100, 100, 300, 200); 
            context.strokeRect(100, 100, 300, 200); 

            context.beginPath(); 
            context.arc(550, 200, 100, 0, 2 * Math.PI, false); 
            context.stroke();

            context.save(); 
            context.scale(1.5, 1); 
            context.beginPath(); 
            context.arc(570, 200, 100, 0, 2 * Math.PI, false); 
            context.stroke(); 
            context.restore();

            context.beginPath(); 
            context.moveTo(100, 400);
            context.lineTo(400, 550);
            context.stroke();

            context.beginPath(); 
            context.moveTo(450, 550);
            context.lineTo(500, 350);
            context.lineTo(550, 550);
            context.stroke();      

            for (var i = 0; i <= 1000; i = i + 10) {
                context.fillStyle = "#FF" + i + "00"
                context.fillRect(i, 0, 150, 75); 
            }

        }

    </script>

</head>

<body onload="dibujar()">

    <canvas id="miCanvas" width="1300" height="630" style="border: 1px solid #c3c3c3;"></canvas>

</body>

</html>
